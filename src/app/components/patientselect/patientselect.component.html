<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
  </head>

  <div class="login-dark " *ngIf='!selectedPatient'>
    <form (ngSubmit)="fetchPatient(f)" #f="ngForm" style="width: 30rem;">
      <h1
        class="text-center text-dark"
        style="color: rgb(145, 13, 116) !important"
      >
        Select a user to attend to:
      </h1>
      <div class="form-group selectpatient">
        <label for="exampleFormControlSelect1">select</label>
        <select class="form-control" id="exampleFormControlSelect1" style="color: black" name="user_id" ngModel required user_id>
          <option *ngFor='let patient of patients' [ngValue]='patient'>{{patient.id}}: {{patient.email}}</option>
        </select>
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary"
          type="submit"
          style="background-color: rgb(145, 13, 116)"
          [disabled]="!f.valid"
        >
          Select
        </button>
      </div>
    </form>
    <a href="https://clinicadashboard.herokuapp.com/dashboard/1-clinica-admin-dashboard">View Dashboard</a>
  </div>
  <app-docprofile *ngIf='selectedPatient'></app-docprofile>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</html>
